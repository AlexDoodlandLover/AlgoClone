<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruitiger Aero Simulator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #d0eaff;
    }
    canvas {
      display: block;
    }
    #sidebar {
      position: absolute;
      left: 0;
      top: 0;
      width: 220px;
      height: 100%;
      background: rgba(255,255,255,0.95);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      overflow-y: auto;
      z-index: 10;
    }
    #sidebar h2 {
      margin-top: 0;
      font-size: 20px;
    }
    .menu-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 6px;
      border: none;
      border-radius: 8px;
      background: #4da6ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
    }
    .menu-button:hover {
      background: #007bff;
    }
    #speech {
      position: absolute;
      bottom: 10px;
      left: 230px;
      color: black;
      background: rgba(255,255,255,0.8);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    #intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #d0eaff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #004080;
      font-weight: bold;
      z-index: 1000;
      animation: fadeOut 2s ease 2s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div id="intro">Welcome to Fruitiger Aero!</div>
  <div id="sidebar">
    <h2>Fruitiger Aero</h2>
    <button class="menu-button" onclick="openMapMaker()">Map Maker</button>
    <button class="menu-button" onclick="openRagdollMaker()">Ragdoll Maker</button>
    <button class="menu-button" onclick="spawnSoftBody()">Spawn Soft Body</button>
    <button class="menu-button" onclick="togglePause()">Pause / Resume</button>
    <button class="menu-button" onclick="toggleMusic()">Toggle Music</button>
  </div>
  <canvas id="world"></canvas>
  <div id="speech">Loading simulation...</div>
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3" type="audio/mp3">
  </audio>  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>  <script>
    const { Engine, Render, Runner, World, Bodies, Body, Composite, Constraint, Events } = Matter;
    const canvas = document.getElementById("world");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const engine = Engine.create();
    const world = engine.world;
    const render = Render.create({
      canvas,
      engine,
      options: {
        width: canvas.width,
        height: canvas.height,
        wireframes: false,
        background: '#d0eaff'
      }
    });
    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    const ground = Bodies.rectangle(canvas.width / 2, canvas.height - 30, canvas.width, 60, {
      isStatic: true,
      render: { fillStyle: '#4d4d4d' }
    });
    World.add(world, ground);

    function speak(text) {
      const el = document.getElementById('speech');
      el.textContent = text;
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utter);
      }
    }

    function openMapMaker() {
      speak("Map Maker opened. Draw terrain with drag and drop coming soon!");
    }

    function openRagdollMaker() {
      speak("Opening Ragdoll Maker");
      const head = Bodies.circle(300, 100, 20, { restitution: 0.6 });
      const torso = Bodies.rectangle(300, 160, 20, 60, { restitution: 0.6 });
      const leg1 = Bodies.rectangle(280, 240, 20, 40, { restitution: 0.6 });
      const leg2 = Bodies.rectangle(320, 240, 20, 40, { restitution: 0.6 });
      const joint1 = Constraint.create({ bodyA: head, bodyB: torso, pointA: {x:0, y:20}, pointB: {x:0, y:-30}, stiffness: 0.6 });
      const joint2 = Constraint.create({ bodyA: torso, bodyB: leg1, pointA: {x:-10, y:30}, pointB: {x:0, y:-20}, stiffness: 0.6 });
      const joint3 = Constraint.create({ bodyA: torso, bodyB: leg2, pointA: {x:10, y:30}, pointB: {x:0, y:-20}, stiffness: 0.6 });
      World.add(world, [head, torso, leg1, leg2, joint1, joint2, joint3]);
      speak("Ragdoll created");
    }

    function spawnSoftBody() {
      speak("Spawning soft body");
      const stack = Composite.create();
      for (let y = 0; y < 4; y++) {
        for (let x = 0; x < 4; x++) {
          const circle = Bodies.circle(500 + x * 20, 100 + y * 20, 10, {
            restitution: 0.9,
            render: { fillStyle: '#ff66aa' }
          });
          Composite.add(stack, circle);
        }
      }
      World.add(world, stack);
    }

    function togglePause() {
      if (runner.enabled) {
        Runner.stop(runner);
        speak("Simulation paused");
      } else {
        Runner.run(runner, engine);
        speak("Simulation resumed");
      }
    }

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
        speak("Music on");
      } else {
        music.pause();
        speak("Music off");
      }
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      Render.lookAt(render, {
        min: { x: 0, y: 0 },
        max: { x: canvas.width, y: canvas.height }
      });
    });
  </script></body>
</html>
