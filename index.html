<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algodoo-Inspired Simulator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #eef;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      margin: 2px;
    }
    #speech {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: black;
      font-family: sans-serif;
      background: rgba(255,255,255,0.7);
      padding: 6px;
      border-radius: 6px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="addCircle()">Add Circle</button>
    <button onclick="addBox()">Add Box</button>
    <button onclick="addImage()">Add Image</button>
    <button onclick="addRagdoll()">Add Ragdoll</button>
    <button onclick="togglePause()">Pause/Play</button>
  </div>
  <div id="speech"></div>
  <canvas id="world"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Body, Mouse, MouseConstraint, Composite, Constraint, Events } = Matter;

    const canvas = document.getElementById("world");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const engine = Engine.create();
    const world = engine.world;

    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        wireframes: false,
        background: '#eef',
        width: canvas.width,
        height: canvas.height
      }
    });

    Render.run(render);
    const runner = Runner.create();
    Runner.run(runner, engine);

    const ground = Bodies.rectangle(canvas.width / 2, canvas.height - 20, canvas.width, 40, {
      isStatic: true
    });
    World.add(world, ground);

    function addCircle() {
      const circle = Bodies.circle(Math.random() * canvas.width, 100, 30, {
        restitution: 0.8
      });
      World.add(world, circle);
    }

    function addBox() {
      const box = Bodies.rectangle(Math.random() * canvas.width, 100, 60, 60, {
        restitution: 0.6
      });
      World.add(world, box);
    }

    function addImage() {
      const texture = 'https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_Algodoo_logo.png';
      const box = Bodies.rectangle(Math.random() * canvas.width, 100, 100, 100, {
        restitution: 0.5,
        render: {
          sprite: {
            texture: texture,
            xScale: 0.5,
            yScale: 0.5
          }
        }
      });
      World.add(world, box);
    }

    function speak(text) {
      const el = document.getElementById('speech');
      el.innerText = text;
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utter);
      }
    }

    function addRagdoll(x = canvas.width / 2, y = 100) {
      const parts = {};
      parts.head = Bodies.circle(x, y, 20, { restitution: 0.4 });
      parts.torso = Bodies.rectangle(x, y + 40, 20, 60, { restitution: 0.4 });
      parts.leftArm = Bodies.rectangle(x - 25, y + 40, 20, 40, { restitution: 0.4 });
      parts.rightArm = Bodies.rectangle(x + 25, y + 40, 20, 40, { restitution: 0.4 });
      parts.leftLeg = Bodies.rectangle(x - 10, y + 90, 20, 40, { restitution: 0.4 });
      parts.rightLeg = Bodies.rectangle(x + 10, y + 90, 20, 40, { restitution: 0.4 });

      const joints = [
        Constraint.create({ bodyA: parts.head, bodyB: parts.torso, pointA: { x: 0, y: 20 }, pointB: { x: 0, y: -30 }, stiffness: 0.6 }),
        Constraint.create({ bodyA: parts.leftArm, bodyB: parts.torso, pointA: { x: 0, y: -20 }, pointB: { x: -10, y: -20 }, stiffness: 0.6 }),
        Constraint.create({ bodyA: parts.rightArm, bodyB: parts.torso, pointA: { x: 0, y: -20 }, pointB: { x: 10, y: -20 }, stiffness: 0.6 }),
        Constraint.create({ bodyA: parts.leftLeg, bodyB: parts.torso, pointA: { x: 0, y: -20 }, pointB: { x: -5, y: 30 }, stiffness: 0.6 }),
        Constraint.create({ bodyA: parts.rightLeg, bodyB: parts.torso, pointA: { x: 0, y: -20 }, pointB: { x: 5, y: 30 }, stiffness: 0.6 })
      ];

      const ragdollParts = Object.values(parts);
      World.add(world, [...ragdollParts, ...joints]);

      speak("I have been created...");

      Events.on(engine, 'beforeUpdate', () => {
        joints.forEach((joint, index) => {
          const length = Matter.Vector.magnitude(Matter.Vector.sub(joint.bodyA.position, joint.bodyB.position));
          if (length > 100 && world.constraints.includes(joint)) {
            World.remove(world, joint);
            speak("Ouch! I broke a bone!");
          }
        });
      });
    }

    const mouse = Mouse.create(render.canvas);
    const mouseConstraint = MouseConstraint.create(engine, {
      mouse: mouse,
      constraint: {
        stiffness: 0.2,
        render: {
          visible: false
        }
      }
    });
    World.add(world, mouseConstraint);
    render.mouse = mouse;

    let isPaused = false;
    function togglePause() {
      if (isPaused) {
        Runner.run(runner, engine);
      } else {
        Runner.stop(runner);
      }
      isPaused = !isPaused;
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      Render.lookAt(render, {
        min: { x: 0, y: 0 },
        max: { x: canvas.width, y: canvas.height }
      });
    });
  </script>
</body>
</html>
